<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pelajaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #f2f2f2;
            padding: 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>Web Pelajaran</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <div class="dropdown">
            <span>Mata Pelajaran</span>
            <div class="dropdown-content">
                <a href="#">Fisika</a>
                <a href="#">Sosiologi</a>
                <a href="#">Agama</a>
                <a href="#">Matematika Minat</a>
                <a href="#">PPKn</a>
            </div>
        </div>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Selamat datang di Web Pelajaran!</h2>
        <p>Temukan berbagai informasi dan materi pelajaran di sini.</p>
    </section>

    <footer>
        <p>&copy; 2023 Web Pelajaran. All rights reserved.</p>
    </footer>

</body>
</html>
